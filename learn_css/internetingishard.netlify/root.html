<!DOCTYPE html>
<html>
  <head>
    <style>
      :root {
        background-color: rgb(234, 113, 113);
      }
      body {
        background-color: greenyellow;
        height: 100%; /*这里设置高度无效，body的上级元素html不是一个容器*/
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .max-height {
        height: auto;
      }
      :empty {
        height: 40px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="max-height">aaaa</div>
    <div></div>
  </body>
</html>
